<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ninja Keys</title>

    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons&display=block"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css"
    />

    <link rel="stylesheet" href="style.css" />
    <script type="module" src="ninja-keys.bundled.js"></script>
    
  </head>

  <body
    class="
      font-inter
      dark:bg-gray-800 dark:text-gray-200
      bg-white
      antialiased
      text-gray-900
      tracking-tight
    "
  >
    <header>
      <h1
        class="
          text-3xl
          md:text-4xl
          font-extrabold
          leading-tighter
          text-center
          tracking-tighter
          mb-4
        "
      >
        <span
          class="
            bg-clip-text
            text-4xl
            md:text-5xl
            text-transparent
            bg-gradient-to-r
            from-blue-500
            to-indigo-400
          "
          >Ninja Keys</span
        ><br />
        Keyboard shorcuts interface for your website
      </h1>
    </header>

    <div class="dark:text-gray-200">
      <main>
        <div class="text-center py-8">
          <img class="w-32 m-auto" src="ninja.png" />
        </div>

        <div class="py-8 text-center">
          <h3 class="pb-2 text-gray-700 dark:text-gray-200">
            Show me your skills ninja, enter that shorcut or click button
          </h3>
          <button
            id="btnNinja"
            class="
              bg-gray-50
              m-auto
              text-gray-400 text-2xl
              hover:text-gray-900
              border border-gray-200
              rounded-xl
              px-4
              py-2
            "
          >
            ⌘ + K
          </button>
        </div>

        <div class="text-xs">
          <h4 class="text-lg pb-2 font-semibold">Install</h4>
        </div>
      </main>
    </div>

    <footer>
      <p>
        Made with ❤️ by
        <a href="https://github.com/ssleptsov">Sergei</a>
      </p>
    </footer>

    <div>
      <ninja-keys> </ninja-keys>
    </div>

    <script>
      const ninja = document.querySelector('ninja-keys');
      ninja.data = [
        {
          id: 'Projects',
          title: 'Open Projects',
          hotkey: 'ctrl+N',
          mdIcon: 'apps',
          section: 'Projects',
          handler: () => {
            // it's auto register above hotkey with this handler
            alert('Your logic to handle');
          },
        },
        {
          id: 'Theme',
          title: 'Change theme...',
          mdIcon: 'desktop_windows',
          children: ['Light Theme', 'Dark Theme', 'System Theme'],
          hotkey: 'ctrl+T',
          handler: () => {
            // if menu closed
            ninja.open({ parent: 'Theme'});
            // if menu opened that prevent it from closing on select such actions
            return {keepOpen: true};
          },
        },
        {
          id: 'Light Theme',
          title: 'Change theme to Light',
          mdIcon: 'light_mode',
          parent: 'Theme',
          handler: () => {
            // simple handler
            document.documentElement.classList.remove('dark');
            ninja.classList.remove('dark');
          },
        },
        {
          id: 'Dark Theme',
          title: 'Change theme to Dark',
          mdIcon: 'dark_mode',
          parent: 'Theme',
          handler: () => {
            // simple handler
            document.documentElement.classList.add('dark');
            ninja.classList.add('dark');
          },
        },
      ];
      document.querySelector('#btnNinja').addEventListener('click', () => {
        ninja.open();
      });
    </script>

    <script>
    </script>
  </body>
</html>
